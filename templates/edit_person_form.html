{% extends "base.html" %}

{% block content %}
<div class="container">
    {% block page_content %}
    <h1>Edit a person</h1>

    <form action="/add_person" method="post" enctype="multipart/form-data">
        <div>
            <div>
                <label>Name:</label>
                <input type="text" name="name" value="{{person.name}}"/>
            </div>
            <div>
                <label>Birth year:</label>
                <input type="text" name="birth_year" value="{{birth_date.year}}" required />
            </div>
            <div>
                <label>Birth month:</label>
                <input type="text" name="birth_month" value="{{birth_date.month}}" required >
            </div>
            <div>
                <label>Birth day:</label>
                <input type="text" name="birth_day"  value="{{birth_date.month}}" required />
            </div>
            <div>
                <label>Birth place:</label>
                <input type="text" name="birth_place" value="{{person.birth_place}}" required />
            </div>
            <div>
                <label>Death year:</label>
                <input type="text" name="death_year"  value="{{death_date.year}}" />
            </div>
            <div>
                <label>Death month:</label>
                <input type="text" name="death_month" value="{{death_date.month}}" />
            </div>
            <div>
                <label>Death day:</label>
                <input type="text" name="death_day" value="{{death_date.day}}" />
            </div>
            <div class="mb-3">
                <label for="parent1" class="form-label">Parent 1</label>
                <select class="form-select" id="parent1" name="parent1">
                    <option selected value="">-- Please choose --</option>
                    {% for p in people %}
                         <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="parent2" class="form-label">Parent 2</label>
                <select class="form-select" id="parent2" name="parent2">
                    <option selected value="">-- Please choose --</option>
                    {% for p in people %}
                         <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="union1" class="form-label">Union 1</label>
                <select class="form-select" id="union1" name="union1">
                    <option selected value="">-- Please choose --</option>
                    {% for p in people %}
                         <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="child1" class="form-label">Child</label>
                <select class="form-select" id="child1" name="child1">
                    <option selected value="">-- Please choose --</option>
                    {% for p in people %}
                         <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <input type="hidden" name="tree_id" value="{{tree_id}}" />
                <button type="submit">Go</button>
            </div>
        </div>
    </form>
    <div>
        <p><br /><strong>Partners</strong></p>

        <ul>
            {% for partner in partners %}
            <li>{{partner.partner_name}} <a href="/remove_relationship?{{partner.relationship_id}}">Remove</a></li>
            {% else %}
            <li><em>No people found</em></li>
            {% endfor %}
        </ul>
    </div>

{% endblock  %}
</div>
{% endblock content %}
