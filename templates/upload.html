<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Upload CSVs</title></head>
  <body>
    <h1>Upload two CSV files</h1>

    <!-- Important: multipart/form-data -->
    <form action="{{ url_for('handle_upload') }}" method="post" enctype="multipart/form-data">
      <div>
        <label>CSV 1:</label>
        <input type="file" name="csv1" accept=".csv" required>
      </div>
      <div>
        <label>CSV 2:</label>
        <input type="file" name="csv2" accept=".csv" required>
      </div>
      <button type="submit">Upload & Continue</button>
    </form>
  </body>
</html>
