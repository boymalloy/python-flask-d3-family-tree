{% extends "base.html" %}

{% block content %}
<div class="container">
    {% block page_content %}

    <h1>Query Results as JSON</h1>

    {% if data %}
        <pre>{{ data | tojson(indent=4) }}</pre>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>No data available.</p>
    {% endif %}
        {% endblock  %}
    </div>
    {% endblock content %}
