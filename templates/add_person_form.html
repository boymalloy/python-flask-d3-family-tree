{% extends "base.html" %}

{% block content %}
<div class="container">
    {% block page_content %}
    <h1>Add a person</h1>

    <p>You are adding a person to the {{tree_name}} family tree</p>

    <form action="/add_person" method="post" enctype="multipart/form-data">
        <div>
            <div>
                <label>Name:</label>
                <input type="text" name="name" required />
            </div>
            <div>
                <label>Birth year:</label>
                <input type="text" name="birth_year" required />
            </div>
            <div>
                <label>Birth month:</label>
                <input type="text" name="birth_month" required />
            </div>
            <div>
                <label>Birth day:</label>
                <input type="text" name="birth_day" required />
            </div>
            <div>
                <label>Birth place:</label>
                <input type="text" name="birth_place" />
            </div>
            <div>
                <label>Death year:</label>
                <input type="text" name="death_year" />
            </div>
            <div>
                <label>Death month:</label>
                <input type="text" name="death_month" />
            </div>
            <div>
                <label>Death day:</label>
                <input type="text" name="death_day" />
            </div>
            <div class="mb-3">
                <label for="mother" class="form-label">Mother</label>
                <select class="form-select" id="mother" name="mother">
                    <option selected value="">-- Please choose --</option>
                    {% for p in people %}
                         <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="father" class="form-label">Father</label>
                <select class="form-select" id="father" name="father">
                    <option selected value="">-- Please choose --</option>
                    {% for p in people %}
                         <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="partner1" class="form-label">Partner</label>
                <select class="form-select" id="partner1" name="partner1">
                    <option selected value="">-- Please choose --</option>
                    {% for p in people %}
                         <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="child1" class="form-label">Child</label>
                <select class="form-select" id="child1" name="child1">
                    <option selected value="">-- Please choose --</option>
                    {% for p in people %}
                         <option value="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <input type="hidden" name="tree_id" value="{{tree_id}}" />
                <button type="submit">Add</button>
            </div>
        </div>
    </form>

{% endblock  %}
</div>
{% endblock content %}
