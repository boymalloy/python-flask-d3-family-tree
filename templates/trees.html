{% extends "base.html" %}

{% block content %}
<div class="container">
    {% block page_content %}

<h1>{{ header}}</h1>
    <ul>
      {% for tree in trees %}
        <li><a href="/fetch?tree_id={{ tree.id }}">{{ tree.name }}</a></li>
      {% else %}
        <li><em>No people found</em></li>
      {% endfor %}
    </ul>




{% endblock  %}
</div>
{% endblock content %}
